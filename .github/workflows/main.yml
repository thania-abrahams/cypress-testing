name: Run Cypress Tests
on: [push]
jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          headless: true
          record: true
          start: yarn start
          wait-on: http://localhost:3000
          parallel: true
